<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cite</title>
    <style>
      body {
        background-color: #292a2b;
      }
      p {
        border: 3px solid #e74848;
        border-radius: 1.3rem;
        color: #fff;
        padding: 0.8em 0.5em;
        font-size: 2.8rem;
        font-weight: bold;
        max-width: 40%;
        margin: 4% auto;
      }
      cite {
        color: #e74848;
      }
    </style>
  </head>
  <body>
    <p>
      Cuatro años después, Asimov añadió aún otra secuela,
      <cite>Fundación y Tierra</cite> (1986), la cual fue seguida por las
      precuelas <cite>Preludio a la Fundación</cite> (1988) y
      <cite>Hacia la Fundación</cite> (1993).
    </p>
  </body>
</html>
