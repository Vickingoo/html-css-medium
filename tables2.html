<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables 2</title>
    <style>
      body {
        background-color: #292a2b;
        font-size: 1.5rem;
      }
      table {
        background-color: #fff;
        padding: 1em;
        border-radius: 0.7em;
        margin: 2% auto;
      }
      th,
      td {
        padding: 1em;
        border: 1px solid #333;
        border-radius: 0.7em;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Columna 1 encabezado</th>
        <th>Columna 2 encabezado</th>

        <th>Columna 3 encabezado</th>
      </tr>
      <tr>
        <td>fila 2, celda 1</td>
        <td colspan="2">
          fila 2, celda 2, que cubre también la fila 2, celda 3
        </td>
      </tr>
      <tr>
        <td rowspan="2">
          fila 3, celda 1, que cubre también la fila 4, celda 1
        </td>
        <td>fila 3, celda 2</td>
        <td>fila 3, celda 3</td>
      </tr>
      <tr>
        <td>fila 4, celda 2</td>
        <td>fila 4, celda 3</td>
      </tr>
    </table>
  </body>
</html>
